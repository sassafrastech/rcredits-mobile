<ion-view>
  <ion-nav-buttons side="secondary">
    <button class="button button-stable"
      ng-controller="CustomerMenuCtrl" ng-click="showBalance()">
      {{ 'balance' | translate }}
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="rc">
      <h1>
        {{ heading | translate }}
      </h1>

      <p>
        {{ note | translate:transactionInfo }}
      </p>

      <button class="main-action button button-block button-positive">
        {{ 'home' | translate }}
      </button>
    </div>
  </ion-content>
</ion-view>
