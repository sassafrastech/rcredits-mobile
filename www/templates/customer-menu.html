<ion-view class="customer-menu">
  <ion-nav-buttons side="secondary">
    <button class="button button-stable" ng-click="showBalance()">
      {{ 'balance' | translate }}
    </button>
  </ion-nav-buttons>

  <ion-content>
    <div class="rc">

      <div class="row responsive-sm">

        <div class="column col-20">
          <img ng-src="{{customer.photo}}" class="customer-img"
            sf-load="hideLoading()" />
          <p class="customer-name">{{customer.name}}</p>
        </div>

        <div class="column col-80">
          <button class="button button-block button-positive main-action"
            ng-click="openCharge()">
            {{ 'charge' | translate }}
          </button>

          <div class="button-bar bar-stable">
            <a class="button" ng-click="openRefund()">
              {{ 'refund' | translate }}
            </a>
            <a class="button">
              {{ 'exchange' | translate }}
            </a>
          </div>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
